<body>
		<div>
			<span>Name : </span> <input type='text' name='name' id='name' />
		</div>
		<div>
			<span>desc : </span> <input type='text' name='description'
				id='description' />
		</div>
		<button id='insert'>Insert</button>

<script type="text/javascript">

function sendPostEmployee(){
	var EmplName = $("#name").val();
	var EmplDesc = $("#description").val();
	
	var ob = {name: EmplName, description : EmplDesc};
	
	
	$.ajax({
		type : "post",
		url : "api/employees",
		data : JSON.stringify(ob),
		contentType : "application/json"
	})
	
	//$.post("api/employees", ob );
	
}
$("#insert").on("click", sendPostEmployee);
</script>
